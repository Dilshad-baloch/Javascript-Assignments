<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2025 Countdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-5">
        <div class="countdown-box">
            <h1 class="countdown-title">Ramadan 2025</h1>
            <p class="countdown-message">Assalam o Alaikum, Dear Muslims! How are you? We're excited to take you to a whole new Ramadan experience.</p>
            
            <div class="countdown-timer">
                <div class="time-section">
                    <span id="days" class="time-number">00</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-section">
                    <span id="hours" class="time-number">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-section">
                    <span id="minutes" class="time-number">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-section">
                    <span id="seconds" class="time-number">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            
            <p class="arabic-text" dir="rtl"> اَللّهُمَّ بَلِّغْنَا رَمَضَان</p>
            <p class="countdown-message">Oh Allah, let us reach the month of Ramadan.</p>
        </div>
    </div>
    <script src="ram.js"></script>
</body>
</html>
